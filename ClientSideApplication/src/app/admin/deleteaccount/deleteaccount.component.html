<app-header></app-header>
<h1>Delete Account</h1>
<form class="one" (ngSubmit)="onSubmitDelete(accountName)">
    <div>
         <label for="accountName">Account Number :</label>
         <input type="text" name="accountName" [(ngModel)]="accountName" id="accountName" placeholder="Enter Account Number to Delete"/>
    </div>
    <br>
    <input type="submit" value="submit"/>
 </form>

     <a style="color: white;" routerLink="/adminhome">Back to Home</a>
 </div>
