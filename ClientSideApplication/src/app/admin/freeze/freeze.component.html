<app-header></app-header>
<h1>Freeze/Unfreeze Account</h1>
<form class="one" (ngSubmit)="onSubmitFreeze(accountName)">
    <div>
         <label for="accountName">Account Number :</label>
         <input type="text" name="accountName" [(ngModel)]="accountName" id="accountName" placeholder="Account Number"/>
    </div>
    <br>
    <input type="submit" value="submit"/>
 </form>
 
 
 
 
 <form *ngIf="show" (ngSubmit)="toUpdate()">
    <table>
       <tr>
          <td style="color: white;">
              Account Number :
          </td>
          <td style="color: white;">
              {{accNumber}}
          </td>
      </tr>
        <tr>
            <td style="color: white;">
                Account Status :
            </td>
            <td style="color: white;">
                <input type="text" [(ngModel)]="freeze" name="freeze" value={{freeze}} placeholder="Freeze_UnFreeze" required/>
            </td>
        </tr>
        <tr>
            <td style="color: white;">
                Change Account Status T0 :
            </td>
            <td style="color: white;">
                <input type="radio" id="Freeze" value="Freeze" name="FreezeUnfreeze" [(ngModel)]="Freeze"/>
                <label for="Freeze">Freeze</label><br>
            </td>
            <td style="color: white;">
                <input type="radio" id="UnFreeze" value="UnFreeze" name="FreezeUnfreeze" [(ngModel)]="UnFreeze"/>
                <label for="UnFreeze">UnFreeze</label><br>
            </td>
        </tr>
        <tr>
            <td style="color: white;">
                <input type="submit" value="Modify Account"/>
            </td>
            
            
        </tr>
    </table>
 </form>
 
 <div style="text-align: right;">
    <a style="color: white;" routerLink="/adminhome">Back to Home</a>
</div>
