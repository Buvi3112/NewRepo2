<app-header></app-header>
<h1>Deposit Amount</h1>
<form class="one" (ngSubmit)="onSubmitDeposit(amount)">
    <div  style="color: white;">
         <label for="accountName">Enter the Amount :</label>
         <input type="number" min="100" max="2000000" step="10" name="amount" [(ngModel)]="amount" id="amount" placeholder="Enter the Amount"/>
    </div>
    <br>
    <input type="submit" value="submit"/>
 </form>

 <div style="text-align: right;">
     <a style="color: white;" routerLink="/customer">Back to Home</a>
 </div>
